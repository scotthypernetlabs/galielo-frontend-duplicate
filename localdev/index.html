<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="https://kit.fontawesome.com/f5add0afb9.js"></script>
        <title>Galileo | The easiest way to deploy code</title>
        <link rel="icon" href="/src/images/16x16.png" type="image/png"/>
        <style>
            #ie {
              box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
              transition: 0.3s;
              width: 40%;
              height: 40%;
              display:none;
              position: absolute;
              padding: 3rem 8rem 8rem;
              left: 50%;
              top: 50%;
              transform: translate(-50%, -50%);
            }
            .image-container {
              margin-left: auto;
              margin-top: auto;
              transform: translate(-50%, -50%);
            }
            </style>
        
    </head>
    <body>
        <div id="root"></div>
        <div id = "ie">
            <img class =image-container src= "https://hypernetwork.io/wp-content/uploads/2019/11/Galileo-logo-02.png" height ="100px"/>
            <p  id="qa_unsupported-text">
                <a class="text-link" href="https://www.google.com/chrome">Chrome</a>,  Internet Explorer is not a Galileo supported browser. <a class="text-link" href="https://www.mozilla.org/firefox">Firefox</a>, <a class="text-link" href="https://www.microsoft.com/en-us/windows/microsoft-edge">Edge</a>, or <a class="text-link" href="https://support.apple.com/downloads/safari">Safari</a> is required to use Galileo. Download and install one of these four and change your default browser to start using Galileo today. Internet Explorer is no longer supported by Microsoft. </p>
        </div>

        <!-- Main -->
    </body>
    <script>
        function removeRoot() {
          var myobj = document.getElementById("root");
          myobj.remove();
          document.getElementById("ie").style.display = "block";
        }
        let ua = window.navigator.userAgent;
    let msie = ua.indexOf("MSIE ");

        if (msie > 0) // If Internet Explorer, return version number
        {
        removeRoot();
        }
        
        </script>
</html>
